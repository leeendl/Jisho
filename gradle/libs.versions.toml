[versions]
agp = "8.9.0"
converterMoshi = "2.9.0"
kotlin = "2.1.10"
coreKtx = "1.15.0"
activityCompose = "1.10.1"
composeBom = "2025.03.00"
moshiKotlin = "1.14.0"
